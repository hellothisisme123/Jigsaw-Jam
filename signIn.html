<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/signIn.css">
    
    <script src="./js/main.js" defer></script>
    <script src="./js/signIn.js" defer></script>
    <script src="./js/redirectToProperPage.js" defer></script>

    <link rel="shortcut icon" href="./production/images/logo.svg" type="image/x-icon">
    <title>Jigsaw Jam</title>
</head>
<body>
    <nav>
        <div class="home">
            <img src="./production/images/house-solid.svg" alt="home house icon">
        </div>
        <div class="dividerBar"></div>
        <div class="title">
            Jigsaw Jam
        </div>
        <div class="dividerBar"></div>
        <div class="settings">
            <img src="./production/images/gear-solid.svg" alt="settings gear icon">
        </div>
        <div class="leaf leaf1">
            <img src="./production/images/leaf-1.png" alt="green leaf">
        </div>
        <div class="leaf leaf2">
            <img src="./production/images/leaf-2.png" alt="orange leaf">
        </div>
    </nav>

    <div class="floatingLeaves">
        <div class="leaf leaf1">
            <img src="./production/images/leaf-3.png" alt="green leaf">
        </div>
        <div class="leaf leaf2">
            <img src="./production/images/leaf-4.png" alt="green leaf">
        </div>
        <div class="leaf leaf3">
            <img src="./production/images/leaf-2.png" alt="green leaf">
        </div>
        <div class="leaf leaf4">
            <img src="./production/images/leaf-1.png" alt="green leaf">
        </div>
    </div>

    <div class="container">
        <div class="bgImage1">
            <img src="./production/images/wood-panel-1.png" alt="wood plank background image">
        </div>
        <div class="bgImage2">
            <img src="./production/images/wood-panel-1.png" alt="wood plank background image">
        </div>

        <div class="signInPage requireJavascript">
            <div class="wrapper">
                <div class="title">Sign In</div>
                <div class="inputWrapperContainer">
                    <div class="inputWrapper">
                        <div class="label">Username:</div>
                        <input type="text" placeholder="MyUsername">
                    </div>
                    <div class="inputWrapper">
                        <div class="label">Password:</div>
                        <input type="text" placeholder="MyPassword">
                    </div>
                </div>
                <div class="buttonWrapper">
                    <div class="dontHaveAnAccount">
                        Don't Have An Account?
                    </div>
                    <div class="signIn">
                        Sign In
                    </div>
                </div>
            </div>
        </div>

        <noscript class="forceJavascript">
            <div class="wrapper">
                <div class="title">You must enable javascript in the browser settings to use this app</div>
                <div class="buttonWrapper">
                    <a class="refreshPage" href="./">
                        Refresh Page
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
