<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/alertPopup.css">
    <link rel="stylesheet" href="./styles/focusPuzzle.css">
    <link rel="stylesheet" href="./styles/forceJs.css">
    
    <script src="./js/main.js" defer></script>
    <script src="./js/index.js" defer></script>
    <script src="./js/focusPuzzle.js" defer></script>
    <script src="./js/redirectToProperPage.js" defer></script>

    <link rel="shortcut icon" href="./production/images/logo.svg" type="image/x-icon">
    <title>Jigsaw Jam</title>
</head>
<body>
    <nav>
        <div class="home"></div>
        <div class="dividerBar"></div>
        <div class="title">
            Jigsaw Jam
        </div>
        <div class="dividerBar"></div>
        <div class="settings"></div>
        <div class="leaf leaf1">
            <img src="./production/images/leaf-1.png" alt="green leaf">
        </div>
        <div class="leaf leaf2">
            <img src="./production/images/leaf-2.png" alt="orange leaf">
        </div>
    </nav>

    <div class="floatingLeaves">
        <div class="leaf leaf1">
            <img src="./production/images/leaf-3.png" alt="green leaf">
        </div>
        <div class="leaf leaf2">
            <img src="./production/images/leaf-4.png" alt="green leaf">
        </div>
        <div class="leaf leaf3">
            <img src="./production/images/leaf-2.png" alt="green leaf">
        </div>
        <div class="leaf leaf4">
            <img src="./production/images/leaf-1.png" alt="green leaf">
        </div>
    </div>

    <noscript class="forceJavascript">
        <div class="bgImage"></div>

        <div class="wrapper">
            <div class="title">You must enable javascript in the browser settings to use this app</div>
            <div class="buttonWrapper">
                <a class="refreshPage" href="./">
                    Refresh Page
                </a>
            </div>
        </div>
    </noscript>

    <div class="container requireJavascript">
        <div class="responsive">
            <div class="mostRecentPuzzle">
                <div class="puzzle">
                    <img src="" alt="" />
                </div>
    
                <div class="completionLevel">
                    <div class="percentage">0%</div>
                    <div class="done">Done</div>
                </div>
    
                <a href="./game.html?id=24" class="keepPuzzlingBtn">
                    <p>Keep Puzzling</p>
                </a>
            </div>
    
            <div class="quickPuzzles">
                <div class="recent shelf">
                    <div class="title">Recent Puzzles</div>    
                    <div class="sidescroll">
                        <!-- <div class="puzzle" onclick="focusPuzzle(1)">
                            <div class="star">
                                <img src="./production/images/star-regular.svg" alt="hollow star icon">
                            </div>
                            <div class="background">
                                <img src="./production/images/puzzle-images/cat-1.jpg" alt="cat image">
                            </div>
                            <div class="bookmark">
                                <img src="./production/images/bookmark-solid.svg" alt="solid bookmark icon">
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
            
            <div class="exploreAllPuzzles">
                <div class="img">
                    <p>Explore All Puzzles</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
