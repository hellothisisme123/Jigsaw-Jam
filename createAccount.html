<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/createAccount.css">
    <link rel="stylesheet" href="./styles/alertPopup.css">
    <link rel="stylesheet" href="./styles/forceJs.css">
    
    <script src="./js/main.js" defer></script>
    <script src="./js/createAccount.js" defer></script>
    <script src="./js/redirectToProperPage.js" defer></script>

    <link rel="shortcut icon" href="./production/images/logo.svg" type="image/x-icon">
    <title>Jigsaw Jam</title>
</head>
<body>
    <nav>
        <div class="home"></div>
        <div class="dividerBar"></div>
        <div class="title">
            Jigsaw Jam
        </div>
        <div class="dividerBar"></div>
        <div class="settings" tabindex="1"></div>
        <div class="leaf leaf1">
            <img src="./production/images/leaf-1.png" alt="green leaf">
        </div>
        <div class="leaf leaf2">
            <img src="./production/images/leaf-2.png" alt="orange leaf">
        </div>
    </nav>

    <div class="floatingLeaves">
        <div class="leaf leaf1">
            <img src="./production/images/leaf-3.png" alt="green leaf">
        </div>
        <div class="leaf leaf2">
            <img src="./production/images/leaf-4.png" alt="green leaf">
        </div>
        <div class="leaf leaf3">
            <img src="./production/images/leaf-2.png" alt="green leaf">
        </div>
        <div class="leaf leaf4">
            <img src="./production/images/leaf-1.png" alt="green leaf">
        </div>
    </div>

    <noscript class="forceJavascript">
        <div class="bgImage"></div>

        <div class="wrapper">
            <div class="title">You must enable javascript in the browser settings to use this app</div>
            <div class="buttonWrapper">
                <a class="refreshPage" href="./">
                    Refresh Page
                </a>
            </div>
        </div>
    </noscript>
    
    <div class="container requireJavascript">
        <div class="bgImage"></div>

        <div class="createAccountPage">
            <div class="wrapper">
                <div class="responsive">
                    <div class="title">Create Account</div>
                    <div class="inputWrapperContainer">
                        <div class="inputWrapper">
                            <div class="label">Username:</div>
                            <input type="text" tabindex="1" class="usernameInput" placeholder="MyUsername">
                        </div>
                        <div class="inputWrapper">
                            <div class="label">Confirm Username:</div>
                            <input type="text" tabindex="2" class="confirmUsernameInput" placeholder="MyUsername">
                        </div>
                        <div class="inputWrapper">
                            <div class="label">Password:</div>
                            <input type="text" tabindex="3" class="passwordInput" placeholder="MyPassword">
                        </div>
                        <div class="inputWrapper">
                            <div class="label">Confirm Password:</div>
                            <input type="text" tabindex="4" class="confirmPasswordInput" placeholder="MyPassword">
                        </div>
                    </div>
                    <div class="buttonWrapper">
                        <div class="alreadyHaveAnAccount" tabindex="5">
                            Already have an account?
                        </div>
                        <div class="createAccount" tabindex="6">
                            Create Account
                        </div>
                    </div>
                    <div class="reusePasswordWarning">
                        DO NOT REUSE A USERNAME OR PASSWORD THAT YOU HAVE USED ON ANOTHER WEBSITE OR APP
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
